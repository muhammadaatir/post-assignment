<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/df9f10f45a.js" crossorigin="anonymous"></script>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <div class="first_div">
        <h1 class="first_heading">Posting App</h1>
        <h3 class="second_heading">Where You Can Post, Like & Comment</h3>
    </div>
    <div class="main_div">
        <div class="html">
            <div class="heading">
                <h3 class="h1">Create Post</h3>
            </div>
            <div class="image_div">
                <img class="user_image" width="40px" height="40px" src="images/user.png">
                <input type="text" id="input_name" placeholder="Enter Your Name: ">
            </div>
            <div class="">
                <div class="text_area">
                    <textarea id="write_text" placeholder="What's On Your Mind..."></textarea>
                </div>
                <div class="bg_images">
                    <div class="" id="img1" onclick="putImageInBackground(id)"><img width="100%" height="100%"
                            src="images/background1.jpeg" alt="">
                    </div>
                    <div class="" id="img2" onclick="putImageInBackground(id)"><img width="100%" height="100%"
                            src="images/background2.jpg" alt="">
                    </div>
                    <div class="" id="img3" onclick="putImageInBackground(id)"><img width="100%" height="100%"
                            src="images/background3.jpg" alt="">
                    </div>
                    <div class="" id="img4" onclick="putImageInBackground(id)"><img width="100%" height="100%"
                            src="images/background4.jpg" alt="">
                    </div>
                    <div class="" id="img5" onclick="putImageInBackground(id)"><img width="100%" height="100%"
                            src="images/background5.jpg" alt="">
                    </div>
                    <div class="" id="img6" onclick="putImageInBackground(id)"><img width="100%" height="100%"
                            src="images/background6.jpg" alt="">
                    </div>
                    <div class="" id="img7" onclick="putImageInBackground(id)"><img width="100%" height="100%"
                            src="images/background7.jpeg" alt="">
                    </div>
                    <div class="" id="img8" onclick="putImageInBackground(id)"><img width="100%" height="100%"
                            src="images/background8.jpg" alt="">
                    </div>
                    <div class="" id="img9" onclick="putImageInBackground(id)"><img width="100%" height="100%"
                            src="images/background9.png" alt="">
                    </div>
                    <div class="" id="img10" onclick="putImageInBackground(id)"><img width="100%" height="100%"
                            src="images/background10.jpg" alt="">
                    </div>
                    <div class="" id="img11" onclick="removeImageInBackground()">
                        <i class="fa-solid fa-xmark"></i>
                    </div>
                </div>
                <div class="div_btn">
                    <button onclick="postThePost()" class="btn_post">Post</button>
                </div>
            </div>
            <p id="error_message"></p>
        </div>
        <div id="main">
        </div>
    </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

</html>
